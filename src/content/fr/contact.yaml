faq:
  title: "Questions Fréquemment Posées"
  items:
    - question: "Qu'est-ce que GearConnect ?"
      answer: "GearConnect est le réseau social des passionnés de sport automobile. Partagez votre passion, suivez vos performances, connectez-vous à la communauté et accélérez votre carrière en course. Connectez Passion et Ambition."
    
    - question: "Comment fonctionne GearConnect ?"
      answer: "Téléchargez l'application et créez votre profil. Partagez des publications et photos, suivez vos performances de course, découvrez des événements, connectez-vous avec d'autres passionnés et trouvez des opportunités dans le monde du sport automobile."
    
    - question: "GearConnect est-il gratuit ?"
      answer: "Oui, GearConnect est entièrement gratuit à télécharger et à utiliser. Rejoignez des milliers de passionnés de sport automobile partageant leur passion et construisant leur réseau de course."
    
    - question: "Quelles fonctionnalités sont disponibles ?"
      answer: "GearConnect comprend un fil d'actualité pour partager des publications, un suivi des performances pour enregistrer vos réalisations de course, la découverte et création d'événements, des fonctionnalités de réseautage et des opportunités d'emploi dans le sport automobile."
    
    - question: "Comment puis-je donner mon avis ?"
      answer: "Nous aimons entendre notre communauté ! Vous pouvez partager vos commentaires en utilisant le formulaire de contact sur cette page, via nos réseaux sociaux ou directement via l'application. Vos retours nous aident à améliorer GearConnect."

