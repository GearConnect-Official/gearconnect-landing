faq:
  title: "Frequently Asked Questions"
  items:
    - question: "What is GearConnect?"
      answer: "GearConnect is the social network for motorsport enthusiasts. Share your passion, track your performances, connect with the community, and accelerate your racing career. Connect Passion with Ambition."
    
    - question: "How does GearConnect work?"
      answer: "Download the app and create your profile. Share posts and photos, track your racing performances, discover events, connect with fellow enthusiasts, and find opportunities in the motorsport world."
    
    - question: "Is GearConnect free?"
      answer: "Yes, GearConnect is completely free to download and use. Join thousands of motorsport enthusiasts sharing their passion and building their racing network."
    
    - question: "What features are available?"
      answer: "GearConnect includes a social feed for sharing posts, performance tracking for logging your racing achievements, event discovery and creation, networking features, and job opportunities in motorsport."
    
    - question: "How can I provide feedback?"
      answer: "We love hearing from our community! You can share feedback using the contact form on this page, through our social media channels, or directly through the app. Your input helps us improve GearConnect."

